<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Scanner</title>
</head>
<body>
  <h1>Food Scanner</h1>
  <input type="file" accept="image/*" onchange="previewImage(event)">
  <br><br>
  <img id="preview" width="300"/>
  <br><br>
  <button onclick="classifyImage()">Scan Food</button>
  <p id="result"></p>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    let modelURL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_URL/";
    let model, prediction;

    async function loadModel() {
      model = await tmImage.load(modelURL + "model.json", modelURL + "metadata.json");
    }

    async function classifyImage() {
      const image = document.getElementById("preview");
      const predictions = await model.predict(image);
      document.getElementById("result").innerText = predictions[0].className + ": " + Math.round(predictions[0].probability * 100) + "%";
    }

    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById("preview").src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    loadModel();
  </script>
</body>
</html>
